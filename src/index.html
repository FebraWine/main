<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./scss/style_header.css">
    <link rel="stylesheet" href="./scss/style_main.css">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <header class="head">
    <img class="head_imgGroup head__imgGroup-divider" src="./img/Group.png" alt="">
    <img class="head_burger" src="./img/burger.png" alt="">
    <div class="head_divider"></div>
    <img class="head_repair" src="./img/repair.png" alt="">
    <img class="head_checkstatus" src="./img/checkstatus.png" alt="">
     </header>
     <main class='content'>
      <h1 class="content_h2">Услуги и сервисы</h1>
        <nav class="navigation">
        <button active type="button" class="navigation_el1">Ремонтируемые устройства</button>
        <button type="button" class="navigation_el2" >Дополнительные устройства</button>
      </nav>
           
      <div class="text">
       <p class="text_p">Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.</p>
       <div class="count">
       <div class="icon"><img src="./img/icon.png" alt=""></div> 
       <p class="text_span">Читать далее</p>
       </div>
       <div class="kartinka"><img src="./img/_MG_3223.png" alt="" width="320px" height="auto"></div>
    </div>
     </main>
  </body>
</html>
